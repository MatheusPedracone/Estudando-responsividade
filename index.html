<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <link rel="stylesheet" href="style.css"> 
    <script src="https://kit.fontawesome.com/f43a3851c9.js" crossorigin="anonymous"></script>
</head>
<body>
    <footer>
        <div class="main-content">
            <div class="left box">
                <h2>Sobre nós</h2>
                <div class="content">
                    <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Molestiae ad, soluta consequuntur excepturi laudantium.</p>
                    <div class="social">
                        <a href="#"><span class="fab fa-facebook-f"></span></a>
                        <a href="#"><span class="fab fa-instagram"></span></a>
                        <a href="#"><span class="fab fa-twitter"></span></a>
                        <a href="#"><span class="fab fa-youtube"></span></a>
                    </div>
                </div>
            </div> 
        <div class="center box">
                <h2>Endereço</h2>
            <div class="content">
                <div class="place">
                    <span class="fas fa-map-marker"></span>
                    <span class="text">Mogi das Cruzes-SP</span>
                </div>
                <div class="phone">
                    <span class="fas fa-phone-alt"></span>
                    <span class="text">+55 11 9999-9999</span>
                </div>
                <div class="email">
                    <span class="fas fa-envelope"></span>
                    <span class="text">exemplo@gmail.com</span>
                </div>
            </div>
        </div>
            
        <div class="right box">
            <h2>Contato</h2>
            <div class="content">
                <form action="#">
                    <div class="email">
                        <div class="text">Email  *</div>
                        <input type="email" required>
                    </div>
                    <div class="msg">
                        <div class="text">Mensagem  *</div>
                        <textarea rows="2" cols="25" required></textarea>
                    </div>
                    <div class="bnt">
                        <button type="submit">Enviar </button>
                    </div>
                    </div>
                </form>
            </div>
        </div>
    </footer>
</body>
</html>
